    #           Principal: '*'
    #           Action: 'sqs:SendMessage'
    #           Resource:
    #             Fn::GetAtt:
    #               - ExpiredLinksSQSQueue
    #               - Arn

custom:
  globalTables:
    regions:
      - eu-central-1
      - eu-west-3
    sources:
      - UsersTable
      - LinksTable

  esbuild:
    bundle: true
    minify: true
    target: 'node18'
    platform: 'node'
    sourcemap: false
    external:
      - bcryptjs
      - jsonwebtoken
      - uuid
      - yup
