service: shortlinker-api

frameworkVersion: '3'

provider:
  name: aws
  deploymentMethod: direct
  runtime: nodejs18.x
  region: eu-central-1
  stage: dev

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:*'
            - 'ses:*'
          Resource: '*'

plugins:
  - serverless-lift
  - serverless-dotenv-plugin
  - serverless-esbuild

package:
  individually: true

constructs:
  jobs:
    type: queue
    batchSize: 10
    worker:
      handler: src/lambdas/worker.handler

functions:
  register:
    handler: src/lambdas/auth.register
    events:
      - http:
          path: /sign-up
          method: post
    # package:
    #   artifact: .esbuild/.serverless/register.zip
  login:
    handler: src/lambdas/auth.login
    events:
      - http:
          path: /sign-in
          method: post
    package:
      artifact: .esbuild/.serverless/login.zip
  createLink:
    handler: src/lambdas/links.createLink
    events:
      - http:
          path: /link
          method: post
    # package:
    #   artifact: .esbuild/.serverless/createLink.zip
  getLink:
    handler: src/lambdas/links.getLink
    events:
      - http:
          path: /link/{id}
          method: get
    # package:
    #   artifact: .esbuild/.serverless/getLink.zip
  getLinks:
    handler: src/lambdas/links.getLinks
    events:
      - http:
          path: /links
          method: get
    # package:
    #   artifact: .esbuild/.serverless/getLinks.zip
  deleteLink:
    handler: src/lambdas/links.deleteLink
    events:
      - http:
          path: /link/{id}
          method: delete
    # package:
    #   artifact: .esbuild/.serverless/deleteLink.zip
  publisher:
    handler: src/lambdas/publisher.handler
    events:
      - eventBridge:
          schedule: rate(1 hour)
    environment:
      QUEUE_URL: ${construct:jobs.queueUrl}
    # package:
    #   artifact: .esbuild/.serverless/publisher.zip

  # processExpiredLinks:
  #   handler: src/lambdas/processExpiredLinks.handler
  #   events:
  #     - eventBridge:
  #         schedule: rate(1 hour)

  #     - sqs:
  #         batchSize: 10
  #         functionResponseType: ReportBatchItemFailures

  #   environment:
  #     SQS_QUEUE_URL:
  #       Fn::ImportValue: ExpiredLinksSQSQueueUrl

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UsersTable

        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S

        KeySchema:
          - AttributeName: email
            KeyType: HASH

        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    LinksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: LinksTable

        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S

          - AttributeName: ownerId
            AttributeType: S

        KeySchema:
          - AttributeName: id
            KeyType: HASH

        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

        GlobalSecondaryIndexes:
          - IndexName: ownerIdGSI
            KeySchema:
              - AttributeName: ownerId
                KeyType: HASH

            Projection:
              ProjectionType: ALL

            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

    # ExpiredLinksSQSQueue:
    #   Type: 'AWS::SQS::Queue'
    #   Properties:
    #     QueueName: 'ExpiredLinksSQSQueue'

    # ExpiredLinksSQSQueuePolicy:
